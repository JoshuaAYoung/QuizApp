<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Harry Potter Quiz</title>
    <meta
      name="description"
      content="A quiz app to test your Harry Potter prowess."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon-16x16.png"
      sizes="16x16"
    />
  </head>

  <body>
    <header class="header">
      <div class="bannerImage">
        <a href="index.html">
          <div class="emptyHomepageLink"></div>
        </a>
        <img src="./images/harry.png" alt="Harry Potter" class="potterBanner" />
      </div>
      <section class="stats">
        <p class="questionHeader">
          Question: <span class="questionNumber">0/15</span>
        </p>
        <p class="questionHeader">
          Score: <span class="scoreNumber">0/15</span>
        </p>
      </section>
    </header>

    <main class="container"></main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
