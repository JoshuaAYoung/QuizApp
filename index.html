<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />  
  <title>Harry Potter Quiz</title>
  <meta name="description" type="A quiz app to test your Harry Potter prowess.">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <header role="banner" class="header">
        <section>
            <a href="index.html">
                <img src="imageofharrypotterattopofscreen" alt="Harry Potter" class="potterBanner"/>
            </a>
        </section>
        <section>
            <div class="progressAndScore"></div>
                <p class="questionHead">
                    Question: <span class="questionNumber">0</span>/10
                </p>
                <p class="questionHead">
                    Score: <span class="scoreNumber">0</span>
                </p>
            </div>
    </header>

    <main role="main" class="container">

        <section class=welcomeView>
            <h1 class="welcomeText">Are you a real Harry Potter fan?</h1>
            <div class="startButton">
                <button type="button" id="start">
                    Let's find out!
                </button>
            </div>
            <img src="imageofhogwarts" alt="Hogwarts School of Witchcraft and Wizardry" class="hogwartsImage"/>
        </section>

        <section class="questionView">
            <form>
                <fieldset>
                    <legend class="questionText"></legend>
                    <label class="questionAnswers" for="first question"></label>
                    <label class="questionAnswers" for="second question"></label>
                    <label class="questionAnswers" for="third question"></label>
                    <label class="questionAnswers" for="fourth question"></label>
                    <button type="submit" class="submitButton">Submit</button>
                <fieldset>
            </form>
        </section>

        <section class="answerView">
            <h2 class="rightWrong">RIGHT!</h2>
            <p class="answerExplanation"></p>
            <img src="imagereferencingtheanswer" alt="alttext" class="answerImage">
        </section>

        <section class="finalView">
            <h2 class="results">RESULTS:</h2>
            <p class="resultsText">
                You got<span class="scoreNumber">0</span>out of 10 right.<span class="userRating">What a muggle.</span>
            </p>
            <img src="imagereferencingthescore" alt="alttext" class="userRatingImage">
        </section>
        
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </main>
</body>
</html>
